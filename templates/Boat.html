{% extends "/Base.html" %}
{% block body %}
<section class = "Body-Container">

<section class="Input-Container">
<h2>Search</h2>
<form action="/DataBoats" method="POST">
    <input type="number" name="id" placeholder="ID" class="input_field"> <br>
    <input type="submit" value="Search" class="input_submit">
</form>
</section>
{% if Error %}
<h1>Not Found</h1>

{% else %}
<section class = "BoatCard-Container">
{% for boat in boats %}

<ul class ="BoatCard">ID : <strong>{{boat[0]}}</strong>
 <ul>Name : {{boat[1]}} </ul>
 <ul>Type : {{boat[2]}}</ul>
 <ul>Owner ID : {{boat[3]}}</ul>
<ul> Price : ${{boat[4]}}</ul>
</ul>

{% endfor %}
</section>
</section>
{% endif %}

{% endblock %}
